{% assign navigation = site.data.navigation.top %}

{% for nav in navigation %}
    
    {% if nav.title and nav.title == page.title %}
        <a class="nav-active" href="{{ nav.url | relative_url }}">{{ nav.title }}</a>
    {% elsif nav.title %}
        <a class="nav-link" href="{{ nav.url | relative_url }}">{{ nav.title }}</a>
    {% endif %}
    
{% endfor %}
